{% extends 'recipes/base.html' %}

{% block content %}
<div class="container">
  <div class="auth-form">
    <h1 style="text-align: center; margin-bottom: 2rem;"><i class="fas fa-sign-in-alt"></i> Вход</h1>
    
    {% if errors %}
    <div class="alert alert-danger" style="color: var(--danger); margin-bottom: 1.5rem; padding: 1rem; border-radius: 8px; background-color: #f8d7da;">
      <h4 style="margin-top: 0;">Ошибки:</h4>
      <ul style="margin-bottom: 0;">
        {% for field, error_list in errors %}
          {% for error in error_list %}
            <li>{{ error }}</li>
          {% endfor %}
        {% endfor %}
      </ul>
    </div>
    {% endif %}
    
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">Имя пользователя</label>
        <input type="text" name="username" id="id_username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="id_password">Пароль</label>
        <input type="password" name="password" id="id_password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%;">
        <i class="fas fa-sign-in-alt"></i> Войти
      </button>
    </form>
    
    <p style="text-align: center; margin-top: 1.5rem;">
      Нет аккаунта? <a href="{% url 'register' %}" style="color: var(--primary);">Зарегистрируйтесь</a>
    </p>
  </div>
</div>
{% endblock %}
