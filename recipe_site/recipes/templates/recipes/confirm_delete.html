{% extends 'recipes/base.html' %}

{% block content %}
<div class="container">
  <div style="max-width: 500px; margin: 30px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); text-align: center;">
    <h2 style="margin-bottom: 20px; color: #333; font-weight: 600;">Удалить рецепт "{{ recipe.title }}"?</h2>
    <p style="margin-bottom: 25px; color: #666; font-size: 1.1rem;">Это действие нельзя отменить</p>
    
    <form method="post" style="margin-top: 20px;">
      {% csrf_token %}
      <div style="display: flex; gap: 1.5rem; justify-content: center;">
        <button type="submit" style="
          padding: 12px 24px;
          background: #e74c3c;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-weight: 600;
          font-size: 1rem;
          transition: all 0.3s ease;
          box-shadow: 0 2px 5px rgba(231, 76, 60, 0.2);
          display: flex;
          align-items: center;
          gap: 8px;
        ">
          <i class="fas fa-trash"></i> Да, удалить
        </button>
        <a href="{% url 'recipe_detail' recipe.pk %}" style="
          padding: 12px 24px;
          background: #95a5a6;
          color: white;
          text-decoration: none;
          border-radius: 6px;
          font-weight: 600;
          font-size: 1rem;
          transition: all 0.3s ease;
          box-shadow: 0 2px 5px rgba(149, 165, 166, 0.2);
          display: inline-flex;
          align-items: center;
          gap: 8px;
        ">
          <i class="fas fa-arrow-left"></i> Отмена
        </a>
      </div>
    </form>
  </div>
</div>

<style>
  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
    background: #c0392b !important;
  }
  
  a:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(149, 165, 166, 0.3);
    background: #7f8c8d !important;
  }
</style>
{% endblock %}
